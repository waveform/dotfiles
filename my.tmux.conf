# Option

# put status bar to the top
set-option -g status-position top

# set default shell
if-shell 'uname | grep -q Darwin' \
  'set-option -g default-shell /bin/zsh' \
  'set-option -g default-shell /usr/bin/zsh'

# make shift+arrows, ctrl+arrow etc work in Vim
set -g xterm-keys on

# disable mouse mode
set -g mouse off

# set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# setting the prefix from C-b to `
set -g prefix `
set -g prefix2 M-Space

# setting the delay between prefix and command
set -s escape-time 0

# set the base index for window and pane to 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# configure tmux to use the wrapper for pbpaste/pbcopy
if-shell 'uname | grep -q Darwin' 'set -g default-command "reattach-to-user-namespace -l /bin/zsh"' ''

# enable vi keys
setw -g mode-keys vi

# Binding
# unbind default prefix C-b
unbind C-b

# bind to new one
bind ` send-prefix

# reload the file with Prefix r
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting panes with | and -
bind | split-window -h
bind - split-window -v

# maximize pane, e.g. for copying
bind z resize-pane -Z

# cycle panes
bind b select-pane -t :.+
#bind C-b select-pane -t :.+

# smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# moving between panes with Prefix hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes with Prefix HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# use vim style copy
#bind Escape copy-mode
#bind -t vi-copy 'v' begin-selection
#bind -t vi-copy 'y' copy-selection
#unbind p
#bind p paste-buffer

# access macOS system clipboard
if-shell 'uname | grep -q Darwin' 'bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"' ''
if-shell 'uname | grep -q Darwin' 'bind C-v run "tmux set-buffer \"$(reattach-to-user-namespace pbpaste)\"; tmux paste-buffer"' ''
if-shell 'uname | grep -q Darwin' 'bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"' ''

# log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled loggin to ~/#W.log"

# Plugin for TPM
set -g @plugin 'tmux-plugins/tpm'
## bind C+I to install plugin
set -g @plugin 'tmux-plugins/tmux-resurrect'
## bind C+s to save window
## bind C+r to restore window
#set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'seebi/tmux-colors-solarized'
run '~/.tmux/plugins/tpm/tpm'

# Visual Effect
set -g @colors-solarized '256'

